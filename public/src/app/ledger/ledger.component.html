<h1>Browse the Ledger</h1>
<h4>Here you can browse all ShintoCoin transactions.</h4>
<table>
  <thead>
    <tr><h3>ShintoCoin Ledger</h3></tr>
    <tr>
      <th>Action</th>
      <th>Amount</th>
      <th>Value</th>
      <th></th>
    </tr>
  </thead>
    <tbody>
      <tr *ngFor="let e of transactions">
        <td>{{e.action}}</td>
        <td>{{e.amount}}</td>
        <td>{{e.value}}</td>
        <button (click)='details(e)'>Details</button>
      </tr>
    </tbody>
</table>
